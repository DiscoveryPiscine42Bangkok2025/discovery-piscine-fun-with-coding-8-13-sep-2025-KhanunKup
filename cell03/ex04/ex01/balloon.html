<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;
        let size = 200;

        function nextColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            $("#balloon").css("background-color", colors[colorIndex]);
        }

        function prevColor() {
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            $("#balloon").css("background-color", colors[colorIndex]);
        }

        $(document).ready(function(){
            $("#balloon").on("click", function(){
                size += 10;
                if (size > 420) {
                    size = 200;
                    colorIndex = 0;
                    $(this).css("background-color", colors[colorIndex]);
                } else {
                    nextColor();
                }
                $(this).css({
                    width: size + "px",
                    height: size + "px"
                });
            });

            $("#balloon").on("mouseleave", function(){
                size = Math.max(200, size - 5);
                prevColor();
                $(this).css({
                    width: size + "px",
                    height: size + "px"
                });
            });
        });
    </script>
</body>
</html>
